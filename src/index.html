<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="field">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">
            Surname:
          </label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required
          >
        </div>
        <div class="form-field">
          <label for="name">
            Name:
          </label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required
          >
        </div>
        <div class="form-field">
          <label for="age">
            How old are You?
          </label>
          <input
            type="number"
            value="12"
            name="age"
            id="age"
            min="1"
            max="100"
            required
          >
        </div>
        <div class="form-field">
          <label for="date">
          Full date of birth:
          </label>
          <input type="date"
          name="date"
          id="date"
          required>
        </div>
        <div class="form-field">
          <label for="terms">
          I accept the term of aggreement
            <input
              type="checkbox"
              name="terms"
              id="terms"
              required
            >
          </label>
        </div>
      </fieldset>
    </div>
      <fieldset class="field">
        <legend>
          Registration
        </legend>
        <div class="form-field">
          <label for="email">
          E-mail:
          </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </div>
        <div class="form-field">
          <label for="password">
            Password:
          </label>
          <input
            type="password"
            name="password"
            id="password"
            autocomplete="off"
            minlength="8"
            required
          >
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>
          An interesting fact about you!
        </legend>
        <div class="form-field">
          Do you love cats?
          <label for="yes">
            <input
              type="radio"
              name="cats"
              value="Yes"
              id="yes"
            >
            Yes
          </label>
          <label for="no">
            <input
             type="radio"
             name="cats"
             value="No"
             id="no"
            >
            No
          </label>
        </div>
        <div class="form-field">
          <label for="color">
            What is your favorite color?
            <input
              type="color"
              name="color"
              value="color"
              id="color"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="time">
            What time do you go to bed?
            <input
              type="time"
              name="time"
              id="time"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="car">
            What are your favorite brand of cars?
            <select
              name="car"
              id="car"
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="field-set">
          <label for="work">
            How do you rate our work?
            <input
              type="range"
              name="range"
              id="work"
              value="0"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comments">
            Comments:
            <textarea
              name="comments"
              id="comments"
              maxlength="156"
              autocomplete="off"
            ></textarea>
          </label>
        </div>
        <div class="form-field">
          <label for="recommend">
            Would you reccomend us?
            <select name="recommend" id="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <div class="button">
        <button type="submit">Submit</button>
      </div>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
